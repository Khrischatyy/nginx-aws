# nginx.conf для nginx-gateway
events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Basic Settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;

    # SSL Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;

    # Redirect HTTP to HTTPS for tvinstalll.com
    server {
        listen 80;
        server_name tvinstalll.com;
        return 301 https://$server_name$request_uri;
    }

    # HTTPS server for tvinstalll.com
    server {
        listen 443 ssl;
        server_name tvinstalll.com;

        ssl_certificate     /etc/letsencrypt/live/tvinstalll.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/tvinstalll.com/privkey.pem;

        location / {
            proxy_pass http://tv_nginx;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
        }
    }

    # HTTP server for moverusa.net
    server {
        listen 80;
        server_name moverusa.net www.moverusa.net;

        location / {
            proxy_pass http://moving-nginx-1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
        }

        # Cache static files
        location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
            proxy_pass http://moving-nginx-1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            expires 7d;
            add_header Cache-Control "public, no-transform";
        }
    }
}
